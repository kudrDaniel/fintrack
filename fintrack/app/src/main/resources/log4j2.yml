Configuration:
  name: Default
  Properties:
    Property:
      name: log-path
      value: "logs"
  Appenders:
    Console:
      name: LogToConsole
      target: SYSTEM_OUT
      PatternLayout:
        pattern: "[%-5level] %d{yyyy-MM-dd HH:mm:ss.SSS} [%t] %c{1} - %msg%n"
    RollingFile:
      - name: LogToRollingFile
        fileName: logs/logfile.log
        filePattern: "logs/$${date:yyyy-MM}/app-%d{MM-dd-yyyy}-%i.log.gz"
        PatternLayout:
          pattern: "[%-5level] %d{yyyy-MM-dd HH:mm:ss.SSS} [%t] %c{1} - %msg%n"
        Policies:
          SizeBasedTriggeringPolicy:
            size: 10MB
        DefaultRollOverStrategy:
          max: 10
  Loggers:
    Logger:
      - name: ru.duckcoder
        level: debug
        additivity: false
        AppenderRef:
          - ref: LogToConsole
          - ref: LogToRollingFile
      - name: org.hibernate
        level: debug
        additivity: false
        AppenderRef:
          - ref: LogToConsole
      - name: org.hibernate.SQL
        level: debug
        additivity: false
        AppenderRef:
          - ref: LogToRollingFile
    Root:
      level: error
      AppenderRef:
        - ref: LogToConsole
